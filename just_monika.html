<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Just Monika</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* ===== Body ===== */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff6b9d, #ff1f4b, #ff9fcf);
      font-family: 'Courier New', monospace;
      overflow: hidden;
      color: #2b2b2b;
    }

    /* ===== Container ===== */
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 50px 70px;
      border-radius: 30px;
      box-shadow: 0 0 40px rgba(255, 0, 100, 0.5);
      text-align: center;
      animation: pulse 3s infinite alternate;
      position: relative;
      z-index: 1;
    }

    @keyframes pulse {
      from { transform: scale(1); box-shadow: 0 0 25px rgba(255, 100, 150, 0.4); }
      to { transform: scale(1.03); box-shadow: 0 0 45px rgba(255, 50, 100, 0.8); }
    }

    /* ===== Título ===== */
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8em;
      margin-bottom: 25px;
      color: #ff1f4b;
      text-shadow: 0 0 8px #ff99b6, 0 0 15px #ff4d79;
    }

    /* ===== Imagem ===== */
    img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      animation: float 3s ease-in-out infinite alternate;
      box-shadow: 0 10px 25px rgba(255,0,100,0.3);
      margin-bottom: 25px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    /* ===== Botões ===== */
    button {
      font-size: 1.2em;
      padding: 15px 35px;
      margin: 15px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      font-weight: bold;
    }

    /* ===== Botão Sim ===== */
    #sim {
      background: linear-gradient(45deg, #ff4d79, #ff1f4b);
      color: white;
      box-shadow: 0 8px 25px rgba(255, 0, 100, 0.5);
    }

    #sim:hover {
      transform: scale(1.15) rotate(-2deg);
      box-shadow: 0 12px 35px rgba(255, 0, 100, 0.8);
    }

    /* ===== Botão Não ===== */
    #nao {
      background-color: #333;
      color: white;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* ===== Corações flutuando ===== */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #ff4d79;
      transform: rotate(45deg);
      z-index: 0;
      animation: rise 5s linear infinite;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4d79;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: 10px;
      top: 0;
    }

    @keyframes rise {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Just Monika ?</h1>
    <img src="https://i.pinimg.com/736x/3c/2f/4c/3c2f4c2edd7d9dc8a9d83a02de8f1619.jpg" alt="Monika">
    <br>
    <button id="sim" onclick="window.location.href='https://www.youtube.com/watch?v=XE6OOteLPIE&list=RDXE6OOteLPIE&start_radio=1'">Sim</button>
    <button id="nao">Não</button>
  </div>

  <script>
    /* ===== Botão Não travesso ===== */
    const nao = document.getElementById('nao');
    nao.onmouseover = () => {
      const maxX = window.innerWidth - nao.offsetWidth - 10;
      const maxY = window.innerHeight - nao.offsetHeight - 10;
      nao.style.position = 'fixed';
      nao.style.transition = 'all 0.5s ease';
      nao.style.left = Math.random() * maxX + 'px';
      nao.style.top = Math.random() * maxY + 'px';
    };

    /* ===== Criar corações flutuando ===== */
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
